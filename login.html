<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Finanças Pessoais</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <div class="login-container">
        <div id="session-message" class="session-message" style="display: none;"></div>
        <div class="login-logo">
            <i>💰</i>
        </div>
        <h1>Finanças Pessoais</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Usuário</label>
                <input type="text" id="username" name="username" placeholder="Digite seu nome de usuário" required>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <div class="password-field">
                    <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
                    <button type="button" class="toggle-password" id="togglePasswordBtn">👁️</button>
                </div>
            </div>

            <button type="submit" class="login-btn">Entrar</button>
            <p>Não tem uma conta? <a href="register.html">Registre-se aqui</a></p>
        </form>
        <div id="login-error" class="error-message" style="display:none;"></div>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-logo">
                <i class="fas fa-wallet"></i> Finanças Pessoais
            </div>
            <!-- <div class="footer-links">
                <a href="login.html" class="footer-link">Login</a>
                <a href="sobre.html" class="footer-link">Sobre</a>
                <a href="#" class="footer-link">Ajuda</a>
                <a href="#" class="footer-link">Política de Privacidade</a>
            </div> -->
            <div class="footer-copyright">
                © 2025 Finanças Pessoais | Desenvolvido por <span class="developer-info">Ivonildo Lima</span>
            </div>
        </div>
    </footer>

    <script src="js/auth.js"></script>
</body>

</html>
